<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <form>
      <div class="nombre">
        <label for="name">Ingresa tu nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingresa nombre" size="30">
      </div>
      <div class="email">
        <label for="email">Ingresa tu correo</label>
        <input type="email" id="email" name="email" placeholder="Ingresa email" size="30">
      </div>
      <div class="button">
        <button type="submit">Guardar</button>
        <button id="borrar" type="button">Borrar</button>
      </div>
    </form>
    <br>

    <section></section>

    <script>
    const form = document.querySelector('form');
    const nameInput = document.querySelector('#name');
    const emailInput = document.querySelector('#email');
    const section = document.querySelector('section');
    const btnBorrar = document.getElementById("borrar")

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const data = new FormData(event.target);
      const name = data.get('name');
      const email = data.get('email');

      localStorage.setItem('name', name);
      localStorage.setItem('email', email);

      showData();
      });


      btnBorrar.addEventListener('click', deleteData)

      function showData() {
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        section.textContent = `Nombre: ${name}, Correo electr√≥nico: ${email}`;
      }

      function deleteData() {
        localStorage.removeItem('name');
        localStorage.removeItem('email');
        showData()
      }

      showData();
    </script>
  </body>
</html>
